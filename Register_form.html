<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reg_form.css">
        <title>Register form</title>
</head>
<body>
<div class="container">
    <div id="text_login">
        <span>Register</span>
        <span>Login</span>
    </div>
    <p class="text">Enter your email and password to register</p>
    <form action="#" method="post">
        <input type="text" name="User name" placeholder="User name" autocomplete="off">
        <input type="text" name="email" placeholder="Enter your mail address" autocomplete="off">
        <input type="text" name="password" placeholder="Password" autocomplete="off">
        <input type="text" name="confirm password" placeholder="Confirm password" autocomplete="off">
        <button style="border-radius: 5px; width: 300px; height: 45px; background: #46a358;
                    font-size: 16px; line-height: 100%; color: #fff; margin-bottom: 26px;">Register</button>
    </form>
        <p class="text lost">Or register with</p>

    <a href="https://www.google.com/" title="Google" target="blank">

       <img style="margin-right: 9px" src="images/google%201.svg" alt="#">

                    Continue with Google</a>

    <a href="https://www.facebook.com/" title="facebook" target="blank">

        <img style="margin-right: 9px" src="images/facebook%201.svg" alt="#">

                    Continue with Facebook</a>

</div>
</body>
</html>
